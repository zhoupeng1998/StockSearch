<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body style="width: 90%; margin: auto">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <div id="container">
            <h5 style="text-align: center">Social Sentiments</h5>
        </div>
        <div>
            <table class="table table-bordered" style="background-color: white; font-size: 15px; ">
                <tbody>
                <tr class="table-active">
                    <td id="companyName"></td>
                    <td>Reddit</td>
                    <td>Twitter</td>
                </tr>
                <tr>
                    <td class="table-active">Total Mentions</td>
                    <td id="redditTotal"></td>
                    <td id="twitterTotal"></td>
                </tr>
                <tr>
                    <td class="table-active">Positive Mentions</td>
                    <td id="redditPositive"></td>
                    <td id="twitterPositive"></td>
                </tr>
                <tr>
                    <td class="table-active">Negative Mentions</td>
                    <td id="redditNegative"></td>
                    <td id="twitterNegative"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="recommendationContainer" style="height: 300px"></div>
        <div id="earningsContainer" style="height: 300px"></div>
        <div id="news-head">
            <h3>News</h3>
        </div>
        <script src="insights_info.js"></script>
    </body>
</html>
