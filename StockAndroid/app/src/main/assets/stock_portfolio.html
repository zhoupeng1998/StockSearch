<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="portfolio-head">
            <h3>Portfolio</h3>
        </div>
        <div id="container">
            <div id="infodiv">
                <table>
                    <tr>
                        <td>Shares Owned:</td>
                        <td id="shares">X</td>
                    </tr>
                    <tr>
                        <td>Avg. Cost / Share:</td>
                        <td>$<span id="avgcost">X</span></td>
                    </tr>
                    <tr>
                        <td>Total Cost:</td>
                        <td>$<span id="total">X</span></td>
                    </tr>
                    <tr>
                        <td>Change:</td>
                        <td id="changetd">$<span id="change">X</span></td>
                    </tr>
                    <tr>
                        <td>Market Value:</td>
                        <td id="valuetd">$<span id="value">X</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="stock_portfolio.js"></script>
    </body>
</html>
