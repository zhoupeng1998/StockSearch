<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="/static/script.js"></script>
    </head>
    <body>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <div id="outerSec">
            <div id="mainSec">
                <div id="searchSec">
                    <p id="titleText">Stock Search</p>
                    <div id="inputSec">
                        <div id="inputLeft">
                            <form id="inputForm">
                                <div id="buttomLeft">
                                    <img class="buttonImg" id="searchButton" alt="Go" src="/static/img/search-solid.svg">
                                </div>
                                <input id="inputField" type="text" minlength="1" required placeholder="Enter Stock Ticker Symbol">
                            </form>
                        </div><!--
                        --><div id="inputRight">
                            <img class="buttonImg" id="clearButton" alt="Clear" src="/static/img/times-solid.svg">
                        </div>
                    </div>
                </div>
                <div id="barSec" hidden>
                    <div class="secBox" id="companyBox">Company</div><!--
                    --><div class="secBox" id="summaryBox">Stock Summary</div><!--
                    --><div class="secBox" id="chartsBox">Charts</div><!--
                    --><div class="secBox" id="newsBox">Latest News</div>
                </div>
                <div id="infoSec"></div>
                <div id="blankSec"></div>
            </div>
        </div>
    </body>
</html>
